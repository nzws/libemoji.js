name: Native CI

on: [push, pull_request]

jobs:
  lint-and-test:
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x'
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile
        env:
          SKIP_BUILD: true

      - run: echo "::set-output name=HASH::$(git submodule status externals/libemoji | awk '{print $1}')"
        id: submodule_hash
      - uses: actions/cache@v3.0.1
        id: submodule_cache
        with:
          path: |
            externals/libemoji
          key: ${{ runner.os }}-libemoji-${{ steps.submodule_hash.outputs.HASH }}

      - if: steps.submodule_cache.outputs.cache-hit != 'true'
        run: yarn setup
      - if: steps.submodule_cache.outputs.cache-hit == 'true'
        run: yarn setup:native-configure

      - run: yarn lint
      - run: yarn build
      - run: yarn test:cpp
