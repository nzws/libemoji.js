name: Node CI

on: [push, pull_request]

jobs:
  lint-and-test:
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install nodejs deps
        run: yarn install --frozen-lockfile
        env:
          SKIP_BUILD: true

      - run: yarn lint
      - run: yarn build:ts
      - run: yarn test:ts
