name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x'
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.x
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@nzws'
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install deps
        run: yarn install --frozen-lockfile
        env:
          SKIP_BUILD: true

      - run: echo "::set-output name=HASH::$(git submodule status externals/libemoji | awk '{print $1}')"
        id: submodule_hash
      - uses: actions/cache@v3
        id: submodule_cache
        with:
          path: |
            externals/libemoji
          key: ${{ runner.os }}-libemoji-${{ steps.submodule_hash.outputs.HASH }}

      - if: steps.submodule_cache.outputs.cache-hit != 'true'
        run: yarn setup
      - if: steps.submodule_cache.outputs.cache-hit == 'true'
        run: yarn setup:native-configure

      - run: yarn build
      - run: yarn prebuild
      - run: yarn upload
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
